<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #2c3e50;
            padding: 40px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #34495e;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .messages li {
            padding: 10px 15px;
            margin: 5px auto;
            width: fit-content;
            border-radius: 5px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        .messages li.success {
            background-color: #2ecc71;
            color: white;
        }

        .messages li.error {
            background-color: #e74c3c;
            color: white;
        }

        form {
            display: inline-block;
            padding: 20px;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f618d;
        }
    </style>
</head>
<body>
    <h2>Upload File</h2>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
