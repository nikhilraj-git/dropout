<!DOCTYPE html>
<html>
<head>
    <title>Student Dropout Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4 text-center">Dropout Analysis Dashboard</h1>

    <h3>School-wise Dropouts</h3>
    <canvas id="schoolChart"></canvas>

    <h3>Area-wise Dropouts</h3>
    <canvas id="areaChart"></canvas>

    <h3>Gender-wise Dropouts</h3>
    <canvas id="genderChart"></canvas>

    <script>
        const schoolData = {{ school_wise|safe }};
        const areaData = {{ area_wise|safe }};
        const genderData = {{ gender_wise|safe }};

        new Chart(document.getElementById("schoolChart"), {
            type: 'bar',
            data: {
                labels: schoolData.map(d => d.school_name),
                datasets: [{
                    label: "Dropouts",
                    data: schoolData.map(d => d.count),
                    backgroundColor: 'rgba(75, 192, 192, 0.7)'
                }]
            }
        });

        new Chart(document.getElementById("areaChart"), {
            type: 'bar',
            data: {
                labels: areaData.map(d => d.area),
                datasets: [{
                    label: "Dropouts",
                    data: areaData.map(d => d.count),
                    backgroundColor: 'rgba(255, 159, 64, 0.7)'
                }]
            }
        });

        new Chart(document.getElementById("genderChart"), {
            type: 'pie',
            data: {
                labels: genderData.map(d => d.gender),
                datasets: [{
                    label: "Dropouts",
                    data: genderData.map(d => d.count),
                    backgroundColor: ['#36A2EB', '#FF6384', '#FFCE56']
                }]
            }
        });
    </script>
</body>
</html>
